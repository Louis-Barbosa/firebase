<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <script defer src="firebase.js"></script>
    <script defer src="script.js"></script>
    <title>Blog Website</title>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#blog-list">View Blogs</a></li>
            <li><a href="#write-blog">Write a Blog</a></li>
        </ul>
    </nav>

    <div id="blog-list" class="content-container">
        
    </div>

    <div id="write-blog" class="content-container">
        <form>
            <div class="input-container">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" />
            </div>
            
            <div class="input-container">
                <label for="blog-title">Blog Title:</label>
                <input type="text" id="blog-title" placeholder="Enter your blog title" />
            </div>

            <div class="input-container">
                <label for="blog-content">Blog Content:</label>
                <textarea id="blog-content" placeholder="Write your blog content here"></textarea>
            </div>
            
            <button id="send-btn">Submit</button>
        </form>
    </div>
</body>
</html>
